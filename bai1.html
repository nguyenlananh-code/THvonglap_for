<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thực hành sử dụng vòng lặp</title>
</head>
<body>
<h3> Javascript Loops</h3>
<p id="demo"></p>
<script>
    let text = "";
    let i;
    for (i=0;i<5;i++){
        text += "The number is " + i +"<br>";
    }
    document.getElementById("demo").innerHTML = text;
</script>
</body>
</html>
